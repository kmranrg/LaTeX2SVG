<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LaTeX to SVG Renderer</title>
    <link rel="icon" type="image/png" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script>
        // MathJax config with fontCache:none and startup hook
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'none'
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        // Enable buttons once MathJax is ready
                        window.enableButtons();
                    });
                }
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>

<body>
    <div class="container">
        <h2>Live LaTeX to SVG Renderer</h2>

        <textarea id="latex">$$E = mc^2$$</textarea>

        <div class="buttons">
            <button id="render-btn" disabled>Render</button>
            <button id="download-btn" disabled>Download SVG</button>
        </div>

        <div id="math"></div>
    </div>

    <footer>
        Designed and Developed by
        <a href="https://kmranrg.com" target="_blank" class="author-link">Kumar Anurag</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
